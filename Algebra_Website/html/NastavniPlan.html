    <main>
        <h1>Nastavni Plan</h1>
        <div class="container">
          <div class="row">
            <div class="col-lg-6 naziv_Kolegija">
              <label for="naziv_Kolegija"><strong>Naziv kolegija:</strong></strong></label>
              <input type="email" class="form-control" id="naziv_Kolegija" aria-describedby="emailHelp" placeholder="Započnite unos naziva kolegija..."> 
            </div>
            <div class="col-lg-6 tableFix">
              <table class="table table-striped" id="tbKolegij">
                <thead>
                  <tr>
                    <th scope="col">Kolegij</th>
                    <th scope="col">ECTS</th>
                    <th scope="col">Sati</th>
                    <th scope="col">P</th>
                    <th scope="col">V</th>
                    <th scope="col"  colspan="2">Tip</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>

                </tfoot>
              </table>
            </div>
          </div>
        </div>
    </main>

    <footer>
        <h1>budi izvrstan u onom što voliš <br> <span>zaiskri</span></h1>
    </footer> 

    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><i style="color: #6AEAFD;" class="fas fa-envelope"></i> Kontaktirajte nas</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="http://www.fulek.com/ALGEBRA/SUPIT/HTML5Forms1"  method="GET">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Puno ime:</label>
                  <input type="text" name="name" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">E-mail:</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput2" required>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Važost poruke:</label>
                  <select class="form-control" name="importance" id="exampleFormControlSelect1">
                    <option>Visoka</option>
                    <option>Niska</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Vaša poruka:</label>
                  <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <div class="form-check" style="padding: 0;">
                    <label class="form-check-label" for="gridCheck1">
                      primaj newsletter:
                    </label>
                    <input class="form-check-input" name="newsletter" type="checkbox" id="gridCheck1" style="margin: 5px 7.2px;">
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-danger" data-dismiss="modal">Odustani</button>
            </form>
            </div>
          </div>
        </div>
    </div>
