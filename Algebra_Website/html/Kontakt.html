<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/kontakt.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>
<body>  
    <nav>
        <div class="logo">
            <img src="/img/Algebra-logo.png" alt="Algebra-logo">
        </div>
        <ul class="nav-links">
  
            <li><a href="index.html"><span><i class="fas fa-home"></i></span> Početna</a></li>
            <li><a href="ONama.html"><span><i class="fas fa-comments"></i></i></span> O nama</a></li>
            <li><a href="Novosti.html"><span><i class="fas fa-info-circle"></i></span> Novosti</a></li>
            <li><a href="NastavniPlan.html"><span>  <i class="fas fa-info-circle"></i></span> Nastavni plan</a></li>
            <li><a href="Kontakt.html" data-toggle="modal" data-target="#exampleModal"><span><i class="fas fa-envelope"></i></span> Kontakt</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <main>
        <div class="videodiv">
          <video class="video" autoplay loop src="/video/typingOnlaptop.mp4"></video>
        </div>
        
        <div class="contact">
            

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form action="http://www.fulek.com/ALGEBRA/SUPIT/HTML5Forms1"  method="GET">
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Puno ime:</label>
                              <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">E-mail:</label>
                                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                              </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1">Važost poruke:</label>
                              <select class="form-control" name="importance" id="exampleFormControlSelect1">
                                <option>Visoka</option>
                                <option>Niska</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1">Vaša poruka:</label>
                              <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-check" style="padding: 0;">
                                <label class="form-check-label" for="gridCheck1">
                                  primaj newsletter:
                                </label>
                                <input class="form-check-input" name="newsletter" type="checkbox" id="gridCheck1" style="margin: 5px 7.2px;">
                            </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                              <button type="reset" class="btn btn-danger">Odustani</button>
            
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        
  
      </main>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
    <script src="/js/global.js"></script>
    <script src="https://kit.fontawesome.com/27beef507a.js" crossorigin="anonymous"></script>

</body>
</html>
