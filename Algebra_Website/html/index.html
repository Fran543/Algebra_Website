    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

              </div>
              <div class="form-group">

              <div class="form-group">

                  <option>Niska</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Vaša poruka:</label>
                <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
              <div class="form-check" style="padding: 0;">
                  <label class="form-check-label" for="gridCheck1">
                    primaj newsletter:
                  </label>
                  <input class="form-check-input" name="newsletter" type="checkbox" id="gridCheck1" style="margin: 5px 7.2px;">
              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger" data-dismiss="modal">Odustani</button>

          </form>
          </div>
